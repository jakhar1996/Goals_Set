{% extends "base.html" %}

{% block content %}

<a href="/login">
<button type="button" class="btn btn-default navbar-btn">LOGIN</button>
</a>

<a href="/register">
<button type="button" class="btn btn-default navbar-btn">REGISTER</button>
</a>
<h1>{{ title }}</h1>
<div class="row">

{% for obj in queryset %}
  

  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <!--<img src="..." alt="...">-->
      <div class="caption">
        <h3><a href="{{ obj.get_absolute_url }}"> {{ obj.title}} </a><small>{{ obj.date|timesince}}</small></h3>
        <p>{{ obj.today|linebreaks|truncatechars:80}}</p>
        <p><a href="{{ obj.get_absolute_url }}" class="btn btn-primary" role="button">View Goal</a></p>
      </div>
    </div>
  </div>



{% endfor %}
</div>


{% endblock content %}
